<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        h1, h2, h3 {
            font-weight: 'black';
        }
        .portrait {
            height: 100%;
            width: 100%;
            text-align: left;
            border-style:solid; 
            border-color: black;
            display: inline-block;
        }
        .frame {
            width: 250px;
            height: 250px;
            text-align: center;
            display: inline-block;
            margin: 15px;
        }
        .empty {
            height: 100px;
        }
        .big-frame {
            width: 400px;
            height: 400px;
            display: block;
            margin: 0px;
        }
        .caption {
            font-size: 200%;
            margin-top: 0;
        }
        table,td{
            padding-left: 5px;
            vertical-align: top;
        }
        .term-heading{
            font-size: 48px;
        }
        .term-fact{
            font-size: 24px;
        }
        .number-box{
            width: 25px;
        }

    </style>
</head>
<body>

    <div class = "column gallery-column">
        <h1>Welcome to the Tate &lambda; Gallery</h1>

        Graph display powerered by <a href="http://js.cytoscape.org/">Cytoscape.js</a>

        <h2>&lambda; term generators</h2>
        n <input type = "text" class = "number-box" id = "n"> k <input type = "text" class = "number-box" id = "k">
        <button type = "button" id = "generate-btn" onclick = "generateButton(0, false);">Pure</button>
        <button type = "button" id = "generate-btn" onclick = "generateButton(1, false);">Linear</button>
        <button type = "button" id = "generate-btn" onclick = "generateButton(2, false);">Planar</button> 
        <button type = "button" id = "generate-btn" onclick = "clearButton();">Clear</button>

        <h3>Generation options</h3>
        <p>Draw maps (costly)<input type = "checkbox" id = "draw" checked></p>

        <h3>Filtering options</h3>
        Crossings <input type = "text" class = "number-box" id = "crossings">
        Abstractions <input type = "text" class = "number-box" id = "abstractions">
        Applications <input type = "text" class = "number-box" id = "applications">
        Variables <input type = "text" class = "number-box" id = "variables">
        &beta;-reductions<input type = "text" class = "number-box" id = "betas">

        <b><p id = "number-of-terms"></p></b>
        <b><p id = "help"></p></b>

        <p id = "church-room"></p>
    </div>

    <div class = "column portrait-column" id="main-portrait"></div>

    <script src = "definition.js"></script>
    <script src = "parser.js"></script>
    <script src = "cytoscape.min.js"></script>
    <script src = "graph.js"></script>
    <script src = "functions2.js"></script>
    <script src = "evaluator.js"></script>
    <script src = "generator.js"></script>

    

</body>
</html>
